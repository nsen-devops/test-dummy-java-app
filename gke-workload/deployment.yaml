apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx-custom
        image: 'gcr.io/PROJECT_ID/IMAGE:DOCKER_IMG_TAG'
        ports:
        - containerPort: 80
